<ngb-carousel interval="4000" [pauseOnHover]="false" [showNavigationArrows] = "false">
    <ng-template ngbSlide *ngFor = 'let bd of bannerDetails'>
        <div id="home" class="intro route bg-image" [ngStyle]="{'background-image': 'url(' + bd.BannerUrl + ')'}" >
            <div class="overlay-itro"></div>
            <div class="intro-content display-table">
                <div class="table-cell">
                    <div class="container">
                        <p class="typewriter"><span class="typewriter-text">{{bd.BannerDesc}}</span><strong class="text-slider"></strong></p>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</ngb-carousel>
